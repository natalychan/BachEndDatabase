[client]
# Turning the default sidebar navigation off so we 
# can use our own
showSidebarNavigation = false

[theme]
# Setting some basic config options related to the theme of the app
base="dark"
backgroundColor="#2f2434ff"
secondaryBackgroundColor="#51325fff"
primaryColor="#6d4281ff"
borderColor="#ec9f8aff"
font="sans-serif"
textColor="#fff7f5ff"